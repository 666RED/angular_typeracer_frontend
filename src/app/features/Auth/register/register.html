<form class="grid gap-6" (submit)="handleSubmit($event)">
  <mat-form-field [className]="fieldStyle">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Name"
      name="name"
      required
      maxlength="255"
      id="name"
      [formControl]="name"
    />
  </mat-form-field>
  <mat-form-field [className]="fieldStyle">
    <mat-label>Email</mat-label>
    <input
      type="email"
      placeholder="Email"
      name="email"
      required
      id="email"
      matInput
      [formControl]="email"
    />
  </mat-form-field>
  <mat-form-field [className]="fieldStyle">
    <mat-label>Password</mat-label>
    <input
      type="password"
      placeholder="At least 8 characters"
      name="password"
      required
      id="password"
      minlength="8"
      matInput
      [formControl]="password"
    />
  </mat-form-field>
  <mat-form-field [className]="fieldStyle">
    <mat-label>Confirm Password</mat-label>
    <input
      type="password"
      placeholder="Should match password"
      name="password-confirmation"
      required
      id="confirmPassword"
      minlength="8"
      matInput
      [formControl]="confirmPassword"
    />
  </mat-form-field>
  <app-form-submit-button
    text="Register"
    [processing]="processing()"
    [isDisabled]="
      email.value === '' ||
      name.value === '' ||
      password.value.length < 8 ||
      confirmPassword.value.length < 8
    "
  />
</form>
